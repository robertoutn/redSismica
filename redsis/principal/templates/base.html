<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Red Sísmica</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 80%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h2 {
            color: #2a3d66;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #b6c2d9;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background: #e0eafc;
        }
        button, a {
            background: #2a3d66;
            color: #fff;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        button:hover, a:hover {
            background: #1b2845;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% endif %}
    </div>
</body>
</html>
